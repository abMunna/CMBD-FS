<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- AOS Style sheet -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <!-- Header Area Start -->
    <header class="header">
        <div class="container" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
            <div class="header-flex-container">
                <div class="header-logo">
                    <h2>Entrepoti</h2>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">What We Do</a></li>
                        <li><a href="#">Project</a></li>
                        <li><a href="#">Reviews</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </nav>
                <div>
                    <a href="#" class="primary-btn">Contact</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <!-- Main Area Starts -->
    <main>
        <!-- Hero Area Starts -->
        <section class="hero">
            <div class="container">
                <div class="hero-wrapper">
                    <div class="hero-content" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="300">
                        <h1>Saving World with Good Designs.</h1>
                        <p>Because your satisfaction is everything. We are providing the best designs and development
                            service for your next dream project.</p>
                        <a href="#" class="primary-btn">Let's Talk</a>
                    </div>
                    <div class="hero-img" >
                        <img src="images/hero-img.png" alt="IMAGE" data-aos="flip-right" data-aos-duration="1000" data-aos-delay="300">
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero Area Ends -->
    </main>
    <!-- Main Area Ends -->



    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
