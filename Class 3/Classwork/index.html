<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <!-- Types of Steelsheet : 1. Inline CSS 2. Internal CSS 3. External CSS -->
    <!-- External CSS - CSS codes written in a css file that is linked to an HTML file -->
    <!-- Internal CSS - CSS coded inside a Style tag  -->
<style>
    h1{
        background-color: black;
    }
</style>
<!-- Inline CSS - style attribute used inside an HTML tag -->
    <h1 style="color: violet;">Lorem ipsum, dolor sit amet</h1>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut, pariatur?</p>

    <a href="">Learn More</a>
</body>
</html>
